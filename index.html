<!DOCTYPE html>
<html ng-app="friendsList" ng-controller="mainCtrl" ng-service="mainService">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <h1>Hello, {{myName}}</h1>

    <input type="text" ng-model="mySuperName"> </input>
    <br/>
    {{mySuperName}}

    <h1>My Friends</h1>
      <input type="text" ng-model="newFriend">
        <button type="button" class="resultsButton" ng-click="addFriend()">Submit</button>
      </input>

      <div ng-repeat="friend in friends">
        <p> {{friend}} </p>
      </div>
